    <link href="css/style.css" rel="stylesheet" />
    <link href="css/bootstrap-icons.css" rel="stylesheet" />

    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans:300,300i,400,400i,600,600i,700,700i|Jost:300,300i,400,400i,500,500i,600,600i,700,700i|Poppins:300,300i,400,400i,500,500i,600,600i,700,700i"
      rel="stylesheet"
    />

    <title>WebClinic</title>
  </head>
  <body>
    <header id="header" class="fixed-top">
      <div class="container d-flex align-items-center">
        <h1 class="logo me-auto"><a href="index.html">WebClinic</a></h1>

        <nav id="navbar" class="navbar">
          <ul>
            <li><a class="nav-link active" href="index.html">Početna</a></li>
            <li>
              <a class="nav-link" href="zakazi_pregled.html"
                >Zakažite pregled</a
              >
            </li>

            <li>
              <a class="nav-link scrollto" href="pitanja.html">Pitajte nas</a>
            </li>
            <li>
              <a class="getstarted scrollto" href="login.html">Ulogujte se</a>
            </li>
          </ul>
          <i class="bi bi-list mobile-nav-toggle"></i>
        </nav>
      </div>
    </header>

    <section id="pitanja" class="pitanja kontrola-forme section-bg">
      <div class="container" data-aos="fade-up">
        <div class="section-title">
          <h2>Postavite nam pitanje</h2>
          <p>
            Postavite pitanje nekom od naših lekara specijalista. Na Vaša
            pitanja se trudimo da odgovorimo u najkraćem roku.
          </p>
        </div>

        <div class="row lista pitanja">
          <div class="col-12 mt-5 mt-lg-0 d-flex align-items-stretch">
            <form
              action="forms/contact.php"
              method="post"
              role="form"
              class="php-email-form w-100"
            >
              <div class="row">
                <div class="form-group col-md-6">
                  <label for="name">Naslov</label>
                  <input
                    type="text"
                    class="form-control"
                    name="subject"
                    id="subject"
                    required
                  />
                </div>
                <div class="form-group col-md-6">
                  <label for="struka">Oblast medicine</label>
                  <select class="form-select" name="struka" id="struka">
                    <option selected value="1">Opšta medicina</option>
                    <option value="2">Neurologija</option>
                    <option value="3">Hirurgija</option>
                    <option value="4">Endokrinologija</option>
                    <option value="5">Kardiologija</option>
                  </select>
                </div>
              </div>
              <div class="form-group">
                <label for="name">Pitanje</label>
                <textarea
                  class="form-control"
                  name="message"
                  rows="10"
                  required
                ></textarea>
              </div>

              <div class="text-center">
                <button type="submit">Posalji pitanje</button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </section>
    <footer id="footer">
      <div class="container footer-bottom text-center">
        <div class="copyright">
          &copy; Copyright <strong><span>WebChronicles</span></strong
          >.
        </div>
      </div>
    </footer>

    <script src="js/bootstrap.bundle.min.js"></script>
    <script src="js/main.js"></script>
  </body>
</html>
