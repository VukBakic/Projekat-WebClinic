    <section id="controlpanel" class="controlpanel kontrola-forme section-bg">
      <div class="container" data-aos="fade-up">
        <div class="section-title">
          <h2>Izmena profilnih informacija</h2>
        </div>

        <div class="row">
          <div class="col-12 mt-5 mt-lg-0 d-flex align-items-stretch">
            <form
              action="forms/contact.php"
              method="post"
              role="form"
              class="php-email-form w-100"
            >
              <div class="row w-50 mx-auto">
                <div class="form-group col-12">
                  <label for="name">Ime</label>
                  <input
                    type="text"
                    name="name"
                    class="form-control"
                    id="name"
                    required
                    placeholder="Aleksa"
                  />
                </div>
                <div class="form-group col-12">
                  <label for="name">Prezime</label>
                  <input
                    type="text"
                    name="name"
                    class="form-control"
                    id="name"
                    required
                    placeholder="Aleksić"
                  />
                </div>
                <div class="form-group col-12">
                  <label for="name">JMBG</label>
                  <input
                    type="text"
                    name="name"
                    class="form-control"
                    id="name"
                    required
                    placeholder="1234567891012"
                  />
                </div>
                <div class="form-group col-12">
                  <label for="name">Broj lične karte</label>
                  <input
                    type="email"
                    class="form-control"
                    name="email"
                    id="email"
                    required
                    placeholder="1234567891012"
                  />
                </div>
                <div class="form-group col-12">
                  <label for="pol">Pol</label>
                  <select class="form-select" name="pol" id="pol">
                    <option selected value="1">Muški</option>
                  </select>
                </div>
                <div class="form-group col-12">
                  <label for="struke">Odaberite struke lekara</label>
                  <select
                    class="form-select"
                    multiple
                    aria-label="multiple select example"
                    id="struke"
                  >
                    <option selected value="1">Lekar opste prakse</option>
                    <option value="2">Kardiolog</option>
                    <option value="3">Endokrinolog</option>
                    <option value="4">Hirurg</option>
                    <option value="5">Psihijatar</option>
                    <option value="6">Dermatolog</option>
                  </select>
                </div>
                <div class="form-group col-12">
                  <label for="name">Kontakt telefon</label>
                  <input
                    type="tel"
                    class="form-control"
                    name="email"
                    id="email"
                    required
                    placeholder="+381612345678"
                  />
                </div>
                <div class="form-group col-12">
                  <label for="name">Email adresa</label>
                  <input
                    type="tel"
                    class="form-control"
                    name="email"
                    id="email"
                    required
                    placeholder="aleksa.aleksic@gmail.com"
                  />
                </div>
              </div>

              <div class="text-center">
                <button type="submit">Sačuvaj izmene</button>
              </div>
            </form>
          </div>
