    <section id="controlpanel" class="controlpanel kontrola-forme section-bg">
      <div class="container" data-aos="fade-up">
        <div class="section-title">
          <h2>Zakazivanje pregleda</h2>
          <p>Odaberite klijenta kome želite da zakažete pregled</p>
        </div>

        <div class="row styledlist">
          <div class="col-12 mb-3">
            <div
              class="member d-flex align-items-start"
              data-aos="zoom-in"
              data-aos-delay="100"
            >
              <div class="member-info">
                <h4>Aleksa Aleksić</h4>
                <span>JMBG: 1234567891012</span>
              </div>
            </div>
          </div>
          <div class="col-12 mt-5 mt-lg-0 d-flex align-items-stretch">
            <form
              action="forms/contact.php"
              method="post"
              role="form"
              class="php-email-form w-100"
            >
              <div class="row w-50 mx-auto">
                <div class="form-group col-md-12">
                  <label for="struka">Odaberite lekara</label>
                  <select class="form-select" name="struka" id="struka">
                    <option selected value="1">Dr. Nikola Nikolic</option>
                    <option value="2">Dr. Petar Petrovic</option>
                    <option value="3">Dr. Marija Maric</option>
                  </select>
                </div>
                <div class="form-check col-md-12">
                  <input
                    class="form-check-input checkboxInput"
                    type="checkbox"
                    id="inlineCheckbox1"
                    value="option1"
                  />
                  <label for="inlineCheckbox1">Online pregled</label>
                </div>
                <div class="form-group col-6">
                  <label for="name">Datum</label>
                  <br />
                  <input
                    type="date"
                    id="datum"
                    name="datum"
                    class="dateinput"
                    value="2021-03-22"
                    min="2021-02-01"
                    max="2021-6-31"
                  />
                </div>
                <div class="form-group col-6">
                  <label for="name">Vreme</label>
                  <br />
                  <input
                    type="time"
                    id="vreme"
                    name="vreme"
                    class="dateinput"
                    value="2021-03-22"
                    min="2021-02-01"
                    max="2021-6-31"
                  />
                </div>
              </div>

              <div class="text-center">
                <button type="submit">Zakaži termin</button>
              </div>
            </form>
          </div>
